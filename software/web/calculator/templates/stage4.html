<head>
  <script>
    function append(val) {
      document.getElementById("equation").value += val
    };
    function erase() {
      document.getElementById("equation").value = "";
    };
  </script>
  <style>
    .title {
      margin-bottom: 20px;
      text-align: center;
      width: 600px;
      border: solid 2px;
    }

    table {
      width: 600px;
      height: 500px;
    }

    #equation {
      font-size: 30px;
    }

    input {
      width: 100%;
      height: 100%;
      border: solid 2px;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div class=title>GeeksforGeeks Calculator</div>
  <form method="POST">
    <table>
      <tr>
        <td colspan="3"><input type="text" id="equation" name="equation" /></td>
        <td><input type="button" value="c" onclick="erase()" /> </td>
      </tr>
      <tr>
        <td><input type="button" value="1" onclick="append(1)" /> </td>
        <td><input type="button" value="2" onclick="append(2)" /> </td>
        <td><input type="button" value="3" onclick="append(3)" /> </td>
        <td><input type="button" value="/" onclick="append('/')" /> </td>
      </tr>
      <tr>
        <td><input type="button" value="4" onclick="append(4)" /> </td>
        <td><input type="button" value="5" onclick="append(5)" /> </td>
        <td><input type="button" value="6" onclick="append(6)" /> </td>
        <td><input type="button" value="-" onclick="append('-')" /> </td>
      </tr>
      <tr>
        <td><input type="button" value="7" onclick="append(7)" /> </td>
        <td><input type="button" value="8" onclick="append(8)" /> </td>
        <td><input type="button" value="9" onclick="append(9)" /> </td>
        <td><input type="button" value="+" onclick="append('+')" /> </td>
      </tr>
      <tr>
        <td><input type="button" value="." onclick="append('.')" /> </td>
        <td><input type="button" value="0" onclick="append(0)" /> </td>
        <td><input type="submit" value="=" onclick="this.form.submit()" /> </td>
        <td><input type="button" value="*" onclick="append('*')" /> </td>
      </tr>
    </table>
  </form>
  {% for r in results|reverse %}
  <li>{{r}}</li>
  {% endfor %}
</body>
