name: PR is made on main

on:
  pull_request:
    branches: ["main"]

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pre-commit/action@v2.0.3
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - run: |
          python -m pip install --upgrade pip
          pip install include_file
      - run: |
          python -m include_file -u $GITHUB_ACTOR -y SUMMARY.md -d deploy -toc table_of_contents.md --stem
